# Background with subtle gradient overlay
background {
    monitor =
    path = ~/.config/assets/backgrounds/cat_leaves_blurred.png
    blur_passes = 3
    blur_size = 5
    brightness = 0.8
    contrast = 1.2
    vibrancy = 0.2
}

# Main input field with modern styling
input-field {
    monitor =
    size = 300, 45
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(108, 112, 134, 0.8)
    inner_color = rgba(17, 17, 27, 0.9)
    font_color = rgb(205, 214, 244)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##6c7086"><i> Enter password...</i></span>
    hide_input = false
    rounding = 15
    check_color = rgb(166, 227, 161)
    fail_color = rgb(243, 139, 168)
    fail_text = <span foreground="##f38ba8"><i> Authentication failed</i></span>
    fail_transition = 300
    capslock_color = rgb(249, 226, 175)
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 4
    shadow_size = 8
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Time display with enhanced typography
label {
    monitor =
    text = cmd[update:1000] date +"%-I:%M %p"
    color = rgba(205, 214, 244, 1.0)
    font_size = 72
    font_family = SF Pro Display Bold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 6
    shadow_color = rgba(0, 0, 0, 0.6)
}

# Date display with day indicator
label {
    monitor =
    text = cmd[update:1000] date +"%A, %B %-d, %Y"
    color = rgba(108, 112, 134, 1.0)
    font_size = 24
    font_family = SF Pro Display Medium
    position = 0, 130
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.4)
}

# Subtle accent line above input
shape {
    monitor =
    size = 400, 2
    color = rgba(108, 112, 134, 0.3)
    rounding = 1
    border_size = 0
    rotate = 0
    position = 0, -20
    halign = center
    valign = center
}

